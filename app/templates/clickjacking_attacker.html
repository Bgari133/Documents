<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clickjacking demo</title>
    <style>
        body { font-family: system-ui; padding: 2rem; }
        .frame-wrap { position: relative; width: 400px; height: 200px; margin: 1rem 0; }
        .frame-wrap iframe { width: 100%; height: 100%; border: 1px solid #ccc; }
        .fake-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .fake-btn { pointer-events: auto; padding: 1rem 2rem; background: #6c757d; color: white; border: none; cursor: pointer; border-radius: 4px; opacity: 0.8; }
    </style>
</head>
<body>
    <h1>Clickjacking attacker demo</h1>
    <p>The iframe below loads the victim page. The gray "Click me" button is a fake overlay. If the user clicks what they think is the fake button, they may actually click the real green button in the iframe.</p>
    <div class="frame-wrap">
        <iframe src="/clickjacking/victim"></iframe>
        <div class="fake-overlay">
            <button class="fake-btn">Click me (fake)</button>
        </div>
    </div>
</body>
</html>
